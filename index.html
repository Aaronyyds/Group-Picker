<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Group Picker</h1>
    <p>Web app to randomly select CSV entries per group</p>

    <label for="groupCount">Number of Groups:</label>
    <select id="groupCount">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    <label for="perGroup">Entries per Group:</label>
    <select id="perGroup">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>

    <button onclick="generateGroups()">Generate Groups</button>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
